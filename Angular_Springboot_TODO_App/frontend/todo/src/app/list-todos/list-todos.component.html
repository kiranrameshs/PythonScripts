<h1>My Todos</h1>

<div class="container">
<table class="table">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
</div>
